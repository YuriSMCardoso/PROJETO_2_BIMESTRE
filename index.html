<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./Fav/icons8-conferência-16.png" type="image/x-icon">
</head>
<body>
    <header>
        <p>Gerenciamento de Funcionários</p>
    </header>
    <section class="conteiner">
        <div>
            <h1 class="titulo">Tabela de Funcionários</h1>
            <table id="tabela-funcionarios">
                <tr>
                    <th class="coluna-matricula">Matrícula</th>
                    <th class="coluna-nome">Nome</th>
                    <th class="coluna-cargo">Cargo</th>
                    <th class="coluna-dataNascimento">Data de Nascimento</th>
                </tr>
            </table>
            <hr>
        </div>
        <div>
            <h2 id="titulo-form">Adicionar Novo Funcionário</h2>
            <form id="form-adicionar">
                <label for="matricula">Matrícula:</label>
                <input id="matricula" name="matricula" type="text" placeholder="Ex.:999999">
                <label for="nome" id="label-nome" class="label">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome do novo funcionário">
                <label for="cargo" class="label">Cargo: </label>
                <select name="cargo" id="cargo">
                    <option value="Coordenador">Coordenador</option>
                    <option value="Operacional">Operacional</option>
                </select>
                <label for="dataNascimento" class="label">Data de Nascimento</label>
                <input name="dataNascimento" id="dataNascimento" type="date">
                <button id="form-cadastrar">Cadastrar</button>
            </form>
            <hr>
        </div>
        <div>
            <h2 id="titulo-aniversariantes">Aniversariantes do Mês <button id="botaoAtualizarListaAniversariantes" title="Atualizar lista de aniversariantes"><span class="material-symbols-outlined">
                cycle
                </span></button></h2>
            <ul id="lista-aniversariantes">
            </ul>
        </div>
    </section>
    <script type="module" src="./JavaScript/formulario.js"></script>
    <script type="module" src="./JavaScript/main.js"></script>
</body>
</html>
